<div class="col-xs-9">
	<h1>Admin page</h1>
	<h2>Add user:</h2>

	<form ng-submit="ctrl.addUser()">
		<div class="form-group">
			<input type="text" ng-model="ctrl.user.name" class="form-control">
		</div>
		<div class="form-group">
			<input type="email" ng-model="ctrl.user.email" class="form-control">
		</div>
		<div class="form-group">
			<input type="number" ng-model="ctrl.user.age" class="form-control">
		</div>
		<button class="btn btn-primary" type="submit">Add user</button>
	</form>

</div>
